# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - cms-service

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Install dotnet-ef tool
        run: dotnet tool install --global dotnet-ef

      - name: Add dotnet tools to PATH       
        run: echo "$HOME/.dotnet/tools" >> $GITHUB_PATH

      - name: Restore dependencies
        run: dotnet restore

      - name: Set environment variable
        env:
          ASPNETCORE_ENVIRONMENT: Production
        run: echo "ASPNETCORE_ENVIRONMENT set to $ASPNETCORE_ENVIRONMENT"

      - name: Build with dotnet
        run: dotnet build --configuration Release

      - name: dotnet publish
        run: dotnet publish -c Release -o ${{env.DOTNET_ROOT}}/myapp /p:EnvironmentName=Production

      

      - name: Run EF Core Migrations  
        env:
            ASPNETCORE_ENVIRONMENT: Production
            ConnectionStrings__DefaultConnection: ${{ secrets.ConnectionStrings__DefaultConnection }}
        run: dotnet ef database update --project CMS.Infrastructure/CMS.Infrastructure.csproj --startup-project CMS.Presentation/CMS.Presentation.csproj

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/myapp

  deploy:
    runs-on: ubuntu-latest
    needs: build
    env:
      ASPNETCORE_ENVIRONMENT: Production
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_1D7F91ECAB9C4AFFB3151820BBC2931E }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_AA9DEA6261C040028FEA8558DEE07816 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_83F74ABC10AF4BEBB66D55346D160C8A }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'cms-service'
          slot-name: 'Production'
          package: .
          environment-variables: |
            ASPNETCORE_ENVIRONMENT=Production
            AZURE_TIMEOUT=300 # 5 minutes
          